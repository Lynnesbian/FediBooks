<!DOCTYPE html>
<html lang="en">
<head>

	<title>FediBooks</title>

</head>

<body>
	<div class="container centred">
		<h1 class="thin centred">Stop learning from account</h1>
	</div>
	
	<div class="container centred">
		<form method='POST'>
			<div class="panel-icon large"></div>

		</form>
	</div>
